<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker + Nginx + CI/CD Server</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e45e2, #88d3ce);
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 12px 28px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            border-radius: 50px;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        p {
            margin-top: 30px;
            font-size: 1.3rem;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        p.success {
            background: rgba(0, 200, 100, 0.2);
            color: #00ff7f;
        }

        p.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6347;
        }
    </style>
</head>

<body>
    <h1>üöÄ Express Server Live!</h1>
    <button onclick="callAPI()">Call API</button>
    <p id="api-response">Click the button to see the API response</p>

    <br>
    <span>
        <h2>This server running with tech stack:</h2>
        Node.js, Express.js, MongoDB , Radis , Nginx , Docker, Docker Compose ,
        github action (CI/CD)
    </span>

    <script>
        async function callAPI() {
            const responseEl = document.getElementById('api-response');
            responseEl.classList.remove('success', 'error');
            responseEl.innerText = 'Loading... ‚è≥';

            try {
                const response = await fetch('/api/v1');
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                responseEl.innerText = text;
                responseEl.classList.add('success');
            } catch (err) {
                responseEl.innerText = 'Error: ' + err.message;
                responseEl.classList.add('error');
            }
        }
    </script>
</body>

</html>
